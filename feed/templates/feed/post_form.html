{% extends "jobseeker/base_template.html" %}
{% block content %}
    <div class="container d-flex justify-content-center py-5">
        <div class="content-section" style="min-width: 50%;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">New Post</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info mt-4" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
